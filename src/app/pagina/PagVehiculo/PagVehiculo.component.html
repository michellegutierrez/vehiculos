<div class="card">
      <div class="card-header">
          Detalle del auto: {{vehiculo?.marca}} {{vehiculo?.modelo}}
      </div>
        <div class="card-body">
          <div class="row">
            <div class = "col-5">
              <img src="{{vehiculo?.foto}}" class= "img-thumbnail" alt="Imagen del vehículo">
            </div>
            <div class = "col-1">
              
            </div>
            <div class="col-6">
            
                  <div class="mb-3 row">
                    <label for="staticCodigo" class="col-sm-2 col-form-label">Codigo:</label>
                    <div class="col-sm-10">
                      {{vehiculo?.codigo}}
                    </div>
                </div>
          
          
                  <div class="mb-3 row">
                    <label for="staticCodigo" class="col-sm-2 col-form-label">Marca:</label>
                    <div class="col-sm-10">
                      {{vehiculo?.marca}}
                    </div>
                  </div>
            
            
                  <div class="mb-3 row">
                    <label for="staticCodigo" class="col-sm-2 col-form-label">Modelo:</label>
                    <div class="col-sm-10">
                      {{vehiculo?.modelo}}
                    </div>
                  </div>
              
                
                
              
                
                  <div class="mb-3 row">
                    <label for="staticCodigo" class="col-sm-2 col-form-label">Kilometraje:</label>
                    <div class="col-sm-10">
                      {{vehiculo?.kilometraje}}
                    </div>
                  </div>
              
                
                  <div class="mb-3 row">
                    <label for="staticCodigo" class="col-sm-2 col-form-label">Precio:</label>
                    <div class="col-sm-10">
                      {{vehiculo?.precio}}
                    </div>
                  </div>
                
                
                  <div class="mb-3 row">
                    <label for="staticCodigo" class="col-sm-2 col-form-label">Año:</label>
                    <div class="col-sm-10">
                      {{vehiculo?.anio}}
                    </div>
                  </div>
          

            
                  <div class="mb-3 row">
                    <label for="staticCodigo" class="col-sm-2 col-form-label">Calificación:</label>
                    <div class="col-sm-10">
                      <app-calificacion [calificacion]="vehiculo?.calificacion" (accion)="imprimir($event)"></app-calificacion>
                    </div>
                  </div>
            
          </div>
          <div class="card-footer">
            <a [routerLink]="['/vehiculos/']"  class="btn btn-primary">Regresar</a>
          </div>

       
        </div>
    </div>
    </div>
